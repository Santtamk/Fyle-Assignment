<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tax Calculator</title>
  </head>
  <body>
    <div class="card mx-auto mt-5" style="width: 50rem;height: 25rem;">
          <form id="my-form" class="row g-3 container">
      <div class="col-12">
        <label
          for="grossAnnualIncomeInput"
          id="grossAnnualIncome"
          class="form-label"
          >Enter gross annual income </label
        ><span class="" data-toggle="tooltip" data-placement="top" title="Gross annual income is your total salary in a year before any deductions">
            (?)</span>
        <div class="input-container">
          <input
            class="form-control"
            id="grossAnnualIncomeInput"
            placeholder="Enter gross annual income"
            required
          />
          <span class="error-icon d-none error-tooltip text-danger" data-toggle="tooltip" data-placement="top" title="Please enter a valid number">Please enter a valid number</span>
        </div>
      </div>
      <div class="col-12">
        <label for="extraIncomeInput" id="extraIncome" class="form-label"
          >Enter extra income</label
        ><span class="" data-toggle="tooltip" data-placement="top" title="Income earned from sources other than primary employment or business.">
          (?)</span>
        <input
          class="form-control"
          id="extraIncomeInput"
          placeholder="Enter extra income from other sources"
          required
        />
        <span class="error-icon d-none error-tooltip text-danger" data-toggle="tooltip" data-placement="top" title="Please enter a valid number">Please enter a valid number</span>
      </div>
      <div class="col-12">
        <label for="inputState" id="ageGroup" class="form-label"
          >Enter age group</label
        >
        <select id="inputState" class="form-select" required>
          <option selected disabled value="">Select age group</option>
          <option>&lt;40</option>
          <option>&ge;40 & &lt;60</option>
          <option>&ge;60</option>
        </select>
      </div>
      <div class="col-12">
        <label
          for="applicableDeductionInput"
          id="applicableDeduction"
          class="form-label"
          >Enter total applicable deductions</label
        ><span class="" data-toggle="tooltip" data-placement="top" title="Gross annual income is your total salary in a year before any deductions">
          (?)</span>
        <input
          class="form-control"
          id="applicableDeductionInput"
          placeholder="Total reductions from taxable income for various eligible expenses."
          required
        />
        <span class="error-icon d-none error-tooltip text-danger" data-toggle="tooltip" data-placement="top" title="Please enter a valid number">Please enter a valid number</span>
      </div>
      <div class="col-12">
        <input type="submit" id="submit" class="btn btn-primary" />
      </div>

    </div>

      <div class="finalOutputDisplay d-none overlay" id="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <h1 id="reportText"></h1>
        </div>
      </div>


    </form>
    <script src="./index.js"></script>
  </body>
</html>
